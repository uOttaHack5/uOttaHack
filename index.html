<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rate My Study Spaces</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{
        background-image: url(https://www.uottawa.ca/gazette/sites/www.uottawa.ca.gazette/files/bannertabaret-with-students_1200x628.jpg);
        backround-attachment: fixed;
        background-size: 120%,120%;
      }
    </style>
  </head>

  <body class="bg-secondary min-vh-100 d-flex flex-column">
    <!-- navbar testing-->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color:darkred;">
      <div class="container-xxl">
        <img src="https://www.uottawa.ca/brand/sites/www.uottawa.ca.brand/files/updated_logo_0.jpg" alt="uottawa logo"
    style="width:50px;height:60px;">
        <a class="navbar-brand" href="index.html">
          <span class="fw-bold text-light h4">Rate My Study Spaces</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar links -->
        <div class="justify-content-end align-center collapse navbar-collapse" id="main-nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="research.html">Research</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="room.html">Add Room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home">
      <div class="container-fluid" id="background-container">
        <div class="row">
          <div class="bg-light p-5">
            <h3 class="text-center fw-bold">Let's get started!<br>Enter the building name and code room</h3>
            <div class="input-group rounded">
              <input type="search" id="buildingName" class="form-control rounded" placeholder="Building name" aria-label="buidingName" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
              <input type="search" id="floorNumber" class="form-control rounded" placeholder="Code Room" aria-label="floorNumber" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
            <p class="text-center">
              <button onclick="search()" class="btn btn-danger rounded-pill">Search</button>
            </p>
            <h6 class="text-center">
              Use our amazing search website to find your perfect study location in University of Ottawa rated by your peers!</h6>
            </p>
          </div>
  
        </div>
        
      </div>
    </section>

    <script>
      function search() {
        buildingName = document.getElementById("buildingName").value;
        floorNumber = document.getElementById("floorNumber").value;
        window.location.href = "reviews.html?buildingName=" + buildingName + "&floorNumber=" + floorNumber;
      }
    </script>

    <footer class="bg-dark mt-auto">
      <p class="text-light text-end p-2">RMSS</p>
    </footer>
  </body>
</html>
